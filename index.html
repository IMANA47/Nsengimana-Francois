  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #000; /* noir */
      color: #fff; /* texte blanc */
    }

    .container {
      padding: 30px 40px;
      border: 3px solid #FFD700; /* jaune */
      border-radius: 15px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #FFD700; /* jaune */
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    a {
      text-decoration: none;
      color: #FFD700; /* jaune */
      font-weight: bold;
      border: 2px solid #FFD700;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover {
      background-color: #FFD700;
      color: #000;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      a {
        padding: 8px 16px;
      }
    }
  </style>
